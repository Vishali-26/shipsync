
# Server Configuration
server.port=${PORT:8081}

# Database Configuration - Production (Railway/Render will provide DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/dropship}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:vichu}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CORS Configuration for Production
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000,https://*.onrender.com,https://*.railway.app,https://*.vercel.app}

# Disable Security for Simplicity
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
